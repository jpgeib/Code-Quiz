<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <h1 id="time"></h1>

    <div class="quiz-container">
        <div class="start" id="start-screen">
            <h1>Coding Quiz</h1>
            <h4>Answer the following questions within the time limit.</h4>
            <h4>However, if you choose the wrong answer, you will lose time.</h4>
            <button id="start">Let's Begin!</button>
            <a href="leaderboard.html"><button>View Leaderboard</button></a>
        </div>
        <div class="hide" id="questions">
            <h3 id="question"></h3>
            <div class="choices" id="choices"></div>
        </div>
        <div class="hide" id="end-screen">
            <h3>Conglaturations! A Winner Is You!</h3>
            <p>Final score: <span id="total"></span></p>
            <p>
                Enter your initials and put 'em in the Hall of Fame: <input type="text" id="initials" max="3" />
                <button id="submit">Submit Score</button>
            </p>
        </div>
        <div class="results hide" id="results"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>

</html>
